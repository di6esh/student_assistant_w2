<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Student Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
  <a href="/" class="logo-link"><div class="logo">Student Assistant</div></a>
  <nav class="nav-links">
    <a href="/">Home</a>
    <a href="/features">Features</a>
    <a href="/about">About</a>
    <a href="/contact" class="active">Contact Us</a>
  </nav>
  {% if session.get('user') %}
    <div class="user-info">
      <span class="welcome"><i class="fa-solid fa-user"></i> Hi, {{ session['user'] }}</span>
      <a href="/logout" class="logout-btn">Logout</a>
    </div>
  {% else %}
    <a href="/signin" class="signin-btn">Sign in</a>
  {% endif %}
  
</header>

<section class="hero small-hero">
  <h1>Contact Us</h1>
  <p>Have questions or feedback? We'd love to hear from you.</p>
</section>

<form method="POST" class="form-container">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button class="btn" type="submit">Send Message</button>
</form>

</body>
</html>
